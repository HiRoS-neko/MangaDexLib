name: Publish Jazzy Docs

on: 
  release:
    types: [published]

jobs:
  deploy_docs:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v1
    - name: Publish Jazzy Docs
      uses: steven0351/publish-jazzy-docs@v1
      with:
        config: .jazzy.yaml
        personal_access_token: ${{ secrets.JazzyGithubPageToken }}
